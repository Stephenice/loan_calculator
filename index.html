<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>

    <script type="text/javascript" src="script.js" defer> </script>
    <link rel="stylesheet" type="text/css" href="style.css" ></link>
</head>
<body>

    <header>
        <h2>Monthly Payment Loan Calculator</h2>
    </header>

    <div class="container">
        <div class="cal_container">

            <div class="cal_inner_one">
                <div class="cal_one_top cal">
                    <h1>Quick Loan</h1>
                </div>
                <div class="cal_two_top cal">
                    <div class="cal_row_one"><p>$100</p></div>
                    <div class="cal_row_two">
                        <input type="range" class="range" value="" min="" max="" step="">
                        <div class="rangeValue">34</div>
                    </div>
                    <div class="cal_row_three"><p>$5000</p></div>
                </div>

                <div class="cal_three_top cal">
                    <div class="cal_row"><p>Period <span>
                        <select name="month" id="monthly">
                            <option value="6">6</option>
                            <option value="12">12</option>
                            <option value="24">24</option>
                            <option value="36">36</option>
                          </select>
                    </span></p></div>
                    <div class="cal_row"><p>Interest rate<span>2.5%</span></p></div>
                </div>

                <div class="cal_one_top cal">
                    <button>Apply Now</button>
                </div>
            </div>

            <div class="cal_inner_two">
                <div class="cal_two_right"><h3>Monthly Installment: <span class="monthlyPayment">23</span></h3></div>
                <div class="cal_two_apply"></div>
            </div>


        </div>
    </div>

    <footer>
        <p>Designed and Developed by <a href="#">Stephen Ijeh</a></p>
    </footer>
    
</body>
</html>
